{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'sns/css/bootstrap.min.css' %}">
        <!-- font -->
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <!-- custom css -->
        <link rel="stylesheet" href="{% static 'sns/css/custom.css' %}">
        <title>FoodBankの登録</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <p>アプリロゴ</p>
                    <div class="signup-wrapper">
                        <p class="title">ログイン</p>
                        <form method="POST">
                            {{ form.non_field_errors }}
                            {% for field in form %}
                                {{ field }}
                                {{ field.errors }}
                                <hr>
                            {% endfor %}
                            <button type="submit" class="login-btn">ログイン</button>
                            <input type="hidden" name="text" value="{{ next }}">
                            {% csrf_token %}
                        </form>
                        <p>パスワードを忘れた方　　　<a href="{% url 'sns:password_reset' %}">パスワード再設定へ</a></p>
                        <p>会員登録がお済みでない方　<a href="{% url 'sns:signup' %}">会員登録へ</a></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'sns/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'sns/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'sns/js/jquery.uploadThumbs.js' %}"></script>
        <script src="{% static 'sns/js/custom.js' %}"></script>
    </body>
</html>
