{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'sns/css/bootstrap.min.css' %}">
        <!-- font -->
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <!-- custom css -->
        <link rel="stylesheet" href="{% static 'sns/css/custom.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top mb-4" role="navigation">
            <div class="container">
                <a class="navbar-brand" href="#">Brand</a>
                <!-- switch button depene on screen size -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation -->
                <div class="collapse navbar-collapse" id="navbar-content">
                    <!-- Navigation menu -->
                    <!-- Left side menu: Link to each content -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'sns:index' %}"><i class="fas fa-book icon1"></i>フレレポ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sns:private' %}"><i class="fas fa-unlock-alt icon1"></i>非公開</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sns:global' %}"><i class="fas fa-globe icon1"></i>グルレポ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sns:mypage' %}"><i class="fas fa-home icon1"></i>マイページ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sns:setting' user.pk %}"><i class="fas fa-user-cog"></i>設定</a>
                        </li>
                    </ul>

                    <!-- Right side menu: Search form -->
                    <form class="form-inline" method="GET" action="{% url 'sns:index' %}">
                        <input class="from-control search-input" type="search" placeholder="  検索ワード" aria-label="検索ワード" name="keyword">
                        <button class="search-btn" type="submit"><i class="fas fa-search ex1"></i></button>
                    </form>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}

        <script src="{% static 'sns/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'sns/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'sns/js/jquery.uploadThumbs.js' %}"></script>
        <script src="{% static 'sns/js/custom.js' %}"></script>
        {% block extrajs %}{% endblock %}
    </body>
</html>
